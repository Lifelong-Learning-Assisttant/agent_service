version: "3.8"

services:
  agent_service:
    image: agent_service:latest
    container_name: agent_service
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8099:8000"
    environment:
      - TAVILY_URL=http://tavily:8000
      - CONTEXT7_URL=http://context7:8000
    networks:
      - tavily_search_tool_network
    depends_on:
      tavily:
        condition: service_healthy
      context7:
        condition: service_healthy
    command: ["tail", "-f", "/dev/null"]
  
  tavily:
    build: ../tavily_search_tool
    container_name: tavily_server
    volumes:
      - ../tavily_search_tool:/app
    env_file:
      - ../tavily_search_tool/.env
    ports:
      - "8100:8000"
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - tavily_search_tool_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s
  
  context7:
    build: ../context7_service
    container_name: context7_server
    env_file:
      - ../context7_service/.env
    ports:
      - "8200:8000"
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - tavily_search_tool_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      retries: 5
      timeout: 5s

networks:
  tavily_search_tool_network:
    driver: bridge